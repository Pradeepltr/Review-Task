AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'review-task

  Sample SAM Template for review-task

  '
Globals:
  Function:
    Timeout: 3
Resources:
  InputUser:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: InputUser
      Handler: input.Store
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        InputUser:
          Type: Api
          Properties:
            Path: /user
            Method: post
      Policies:
        DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
    Metadata:
      SamResourceId: InputUser
  singleUserData:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: singleUserData
      Handler: singleUser.singleUserData
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        SingleUser:
          Type: Api
          Properties:
            Path: /user/{userId}
            Method: get
      Policies:
        DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
    Metadata:
      SamResourceId: singleUserData
  FetchData:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: FetchData
      Handler: fetch.fetchdata
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        FetchData:
          Type: Api
          Properties:
            Path: /users
            Method: get
            RequestParameters:
            - method.request.querystring.department:
                Required: false
            - method.request.querystring.city:
                Required: false
      Policies:
        DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
    Metadata:
      SamResourceId: FetchData
  UserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: userdata123
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
Outputs:
  Employedata:
    Description: API Gateway endpoint URL for Prod stage for handle employe data
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
